{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
<head>
  <link rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>
<body>
   <section class="h-screen bg-gray-900">
  <div class="flex items-center justify-center h-full">
    <div class="max-w-md w-full">
      <div class="bg-gray-800 shadow-md rounded-lg px-10 py-8">
        <h2 class="text-2xl text-center font-bold text-white mb-8">Account Not Verified</h2>
        <form>
          <div class="mb-6">
            <h1 class="text-xl text-white">{%if messages %}
              <div style="font-size: medium;">
                {% for msg in messages %}
                  {{msg}}
                {% endfor %}
              </div>
            {% endif %}</h1>
          </div>
          <div class="mb-6">
            <button onclick="window.location.href='{% url 'login' %}'" type="button" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-indigo focus:bg-indigo-600">Login Now</button>
          </div>
          <p class="text-center text-gray-400 text-xs mt-5"><a href="/" class="text-white font-bold">E-Cinema Booking System</a></p>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
 {% endblock %}
