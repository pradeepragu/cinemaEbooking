{% extends 'base.html' %}
{% load static %}
{% block title %}Enter new password{% endblock %}

{% block content %}

<section class="bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
                    Change Password
                </h1>
                <form class="space-y-4 md:space-y-6" id="reset-form" method="post" action="">
                     {% csrf_token %}
                     <table>
                        
                        <tr>
                            <td><label for="new_password" class="block mb-2 text-sm font-medium text-white">New Password</label></td>
                            <td><input type="password" name="new_password" id="new_password" class="form-control form-control-lg" maxlength="30" required/></td>
                        </tr>
                        <tr>
                            <td><label for="new_password2" class="block mb-2 text-sm font-medium text-white">Confirm New Password</label></td>
                            <td><input type="password" name="new_password2" id="new_password2" class="form-control form-control-lg" maxlength="30" required/></td>
                        </tr>
                    </table>
                    <button type="submit"
                            class="w-full mt-2 relative flex items-center justify-center rounded-md border border-transparent bg-gray-700 px-8 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600">
                        Change Password
                    </button>
                </form>
                {% if messages %}
                  <div class="error-messages bg-gray-800 text-white rounded-md">
                    {% for message in messages %}
                      <h3 class="error-message text-red-500 font-bold mb-2">{{message}}</h3>
                    {% endfor %}
                  </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
