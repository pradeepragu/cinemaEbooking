{% extends 'base.html' %}
{% load static %}
{% block title %}Enter new password{% endblock %}

{% block content %}

<section class="bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
                    Reset Password
                </h1>
                <form class="space-y-4 md:space-y-6" id="reset-form" method="POST" action="/forgot-password/">
                     {% csrf_token %}
                    <div>
                        <label for="email" name="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                        <input id="email" type="email" name="email"
                               class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-500 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="name@company.com" required="">
                    </div>
                    <button type="submit"
                            class="w-full mt-2 relative flex items-center justify-center rounded-md border border-transparent bg-gray-700 px-8 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600">
                        Reset Password
                    </button>
                    <p class="text-sm font-light text-gray-400">
                        Remembered your password? <a href="/login" class="font-medium text-blue-500 hover:underline">Log in</a>
                    </p>
                </form>
                {% if messages %}
                  <div class="error-messages bg-gray-800 text-white rounded-md">
                    {% for message in messages %}
                      <h3 class="error-message text-red-500 font-bold mb-2">{{message}}</h3>
                    {% endfor %}
                  </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
