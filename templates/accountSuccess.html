{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
<head>
  <link rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>
<body>
   <section class="bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl text-center">
                    Registration Success
                </h1>
                <form>
                                <div class="form-outline mb-4">
                <h1 class="text-white">{%if messages %}
                  <div style="font-size: medium;">
                    {% for msg in messages %}
                      {% if 'verify' in msg.tags %}
                        {{msg}}
                      {% endif %}
                    {% endfor %}
                  </div>
                {% endif %}</h1>
              </div>

              <p class="text-center text-muted mt-5 mb-0"><a href="/" class="font-medium text-blue-500 hover:underline">E-Cinema Booking System</a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
 {% endblock %}
