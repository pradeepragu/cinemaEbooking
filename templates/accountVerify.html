{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
<head>
    <link rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="flex items-center justify-center h-screen bg-gray-900">
    <div class="max-w-md w-full px-6 py-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 uppercase">Account Verified</h2>

        <form class="mt-8">
            <div class="mb-4">
                {% if messages %}
                <div class="text-sm text-black" role="alert">
                    {% for msg in messages %}
                    {% if 'activated' in msg.tags %}
                    {{ msg }}
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
            </div>

            <div class="flex justify-center">
                <button onclick="window.location.href='{% url 'login' %}'" type="button"
                        class="w-full px-4 py-2 text-lg font-medium text-white bg-indigo-500 rounded-md hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login Now
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-base text-white">
            <a href="/" class="font-bold text-black hover:text-gray-200">E-Cinema Booking System</a>
        </p>
    </div>
</section>
</body>
</html>
{% endblock %}
